<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Skyler is a front-end web developer who specializes in HTML, CSS and JavaScript."
    />
    <meta name="robots" content="index,follow" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Skyler Kroll | Web Developer</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/code.svg" alt="logo" />
          <h1>SK</h1>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a class="active" href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <img class="splash" src="../img/splash.svg" alt="">
    </section>
    <section class="form-section">
      <form action="https://formspree.io/f/mwkadrke"
      method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h4>Skyler Kroll &copy; 2021</h4>
    </footer>
  </body>
</html>
